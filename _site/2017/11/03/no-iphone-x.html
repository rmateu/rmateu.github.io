  <p>No iPhone X for me. Rational reason is cost saving, but there’s something else. I struggle with staring at my screen when life is happening around me, and an iPhone that’s <em>all screen</em> is a metaphor too clear to ignore. So checking out of the upgrade race this year.</p>
