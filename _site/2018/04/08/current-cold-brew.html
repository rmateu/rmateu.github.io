  <p>Current cold brew coffee recipe:</p>

<ul>
  <li>1.5 cups of coarse dark roast</li>
  <li>Slowly pour regular water until you fill French press (32oz) and wait 10 min.</li>
  <li>Give it a good whirl and cover.</li>
  <li>Wait 24 hours (not on fridge).</li>
</ul>

<p>Then press and pass through a wet coffee filter.</p>
